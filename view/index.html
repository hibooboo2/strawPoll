{{define "main"}}
<!DOCTYPE html>
<html>
<head>
	<title>A question</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script type="text/javascript">
		function newOption(){
			options = document.getElementById("options")
			anOption = document.createElement("li")
			inputForOption = document.createElement("input")
			inputForOption.setAttribute("type", "text")
			inputForOption.setAttribute("name", "option")
			inputForOption.setAttribute("placeholder", "Enter poll option...")
			inputForOption.onfocus = newOption
			anOption.appendChild(inputForOption)
			document.getElementById("lastInput").setAttribute("onfocus", null)
			document.getElementById("lastInput").setAttribute("id", null)
			inputForOption.setAttribute("id", "lastInput")
			options.appendChild(anOption)

		}
	</script>
	<style>
	.questions{
		margin: 0 auto;
		width: 50%;
		background-color: #11bf1878;
		border-radius: .3rem;
		padding: 4rem 2rem;

	}

	body {
		margin: auto;
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>

	<div class="questions jumbotron">
		<form action="/newpoll/" method="post" enctype="form-data">
			<input type="text" name="question" placeholder="Type question here, options below.">
			<br/>
			<ul id="options">
				<li>
					<input type="text" name="option" placeholder="Enter poll option...">
				</li>
				<li>
					<input type="text" name="option" placeholder="Enter poll option...">
				</li>
				<li>
					<input type="text" name="option" placeholder="Enter poll option..." onfocus="newOption()" id="lastInput">
				</li>
			</ul>
			<input type="checkbox" name="PerIP"/>
			<button class="btn btn-primary" type="submit">Create poll</button>
		</form>
	</div>
</body>
</html>
{{end}}
