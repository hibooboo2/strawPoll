{{define "poll"}}
<!DOCTYPE html>
<html>
<head>
	<title>{{ .Question }}</title>
</head>
<body>
	<h1>{{.Question}}</h1>
	<form action="/poll/{{.ID}}/vote/" method="post" enctype="form-data">
		<ul>
			{{if .Answers}}
					{{range $i, $e := .Answers}}
						<li>
							<input type="radio" name="Answer" value="{{$i}}" />  {{$e.Value}}
						</li>
					{{end}}
			{{end}}
		</ul>
		<button type="submit">Vote!</button>
	</form>
	<a href="/poll/{{.Id}}/r/">Results</a>
</body>
</html>
{{end}}
